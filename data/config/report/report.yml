
general:
  template: {{scikit_validate}}/templates/report/default/summary.md
  title: "Scikit-Validate default report"
  pipeline_url: scikit_validate.gitlab.get_pipeline_url
  output_url: scikit_validate.gitlab.get_output_url
  output_file: {{ output_file | 'report.md' }}

sections:
  software_report:
    template: {{scikit_validate}}/templates/default/software.md
    versions: scikit_validate.report.software_versions

  build_report:
    template: {{scikit_validate}}/templates/default/builds.md
    builds:
      function: scikit_validate.gitlab.get_jobs_for_stage
      stage: build

  test_report:
    template: {{scikit_validate}}/templates/default/test.md
    builds:
      function: scikit_validate.gitlab.get_jobs_for_stage
      stage: test

  validation_report:
    template: {{scikit_validate}}/templates/default/validation.md
    validation:
      function: scikit_validate.gitlab.get_jobs_for_stage
      stage: validation
      image_ok: {{scikit_validate}}/data/images/ok.png
      image_differ: {{scikit_validate}}/data/images/differ.png
      image_unkown: {{scikit_validate}}/data/images/unkown.png


  performance_report:
    template: {{scikit_validate}}/templates/default/performance.md
    metrics:
      function: scikit_validate.report.get_metrics
      metrics_json: metrics.json

  file_report:
    template: {{scikit_validate}}/templates/default/performance.md
    file_metrics:
      function: scikit_validate.report.get_metrics
      metrics_json: metrics.json
